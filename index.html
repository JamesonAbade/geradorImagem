<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IA gerador de imagem | Jameson</title>
</head>
<body>
    
    
    <div class="container">
        <h1>Gerador de imagens Jameson</h1>
        <p>Escreva comandos chaves para gerar as imagens, por exemplo: 
            "Melhor qualidade, Alta resolução, 4k".
        </p>
        <form class="gen-form">
            <input type="text" id="user-prompt", placeholder="Insira seus comandos aqui..." autocomplete="off" >
            <button type="button" id="generate">Gerar</button>
        </form>
    
        <div class="result">
            <div id="loading">Gerando sua imagem, aguarde...</div>
            <div id="image-grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
